<script>
  const data = [
    {date: '2021-12-25', cnt: 12},
    {date: '2021-12-28', cnt: 7},
    {date: '2021-12-30', cnt: 9},
    {date: '2022-01-02', cnt: 4},
    {date: '2022-01-03', cnt: 4}
  ]



  function pathDate(date){
    const addData =[
      {date: '2021-12-26', cnt: 0},
      {date: '2021-12-27', cnt: 0},
      {date: '2021-12-29', cnt: 0},
      {date: '2021-12-31', cnt: 0},
      {date: '2022-01-01', cnt: 0},
    ]
    let res = [...date,...addData]

    res = res.sort((a,b)=>new Date(a.date) - new Date(b.date))
    return res
    // console.log(res)
  }




  // ========================
  //    以下为测试代码无需修改
  // ========================

  const res = [
    {date: '2021-12-25', cnt: 12},
    {date: '2021-12-26', cnt: 0}, // 新增
    {date: '2021-12-27', cnt: 0}, // 新增
    {date: '2021-12-28', cnt: 7},
    {date: '2021-12-29', cnt: 0}, // 新增
    {date: '2021-12-30', cnt: 9},
    {date: '2021-12-31', cnt: 0}, // 新增
    {date: '2022-01-01', cnt: 0}, // 新增
    {date: '2022-01-02', cnt: 4},
    {date: '2022-01-03', cnt: 4}
  ];

  if(JSON.stringify(pathDate(data)) === JSON.stringify(res)){
    console.log('恭喜！测试通过');
  }
</script>
