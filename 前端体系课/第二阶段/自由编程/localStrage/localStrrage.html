<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>这是您第<span id="times"></span>次访问页面</p>
    <script>
        let times = Number(localStorage.getItem('time'));
        if (!times) {
            localStorage.setItem('time', 1);
        } else {
            localStorage.setItem('time', times += 1);
        }
        let text = document.getElementById('times');
        text.innerHTML = times;
    </script>
</body>

</html>
