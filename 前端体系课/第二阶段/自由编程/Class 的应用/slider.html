<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Class 的应用</title>
    <link rel="stylesheet" href="./slider.css" />
  </head>
  <body>
    <div class="slider-layout">
      <div class="slider">
        <div class="slider-content">
          <div class="slider-item">
            <a href="javascript:;"
              ><img src="./imgs/1.jpg" alt="1" class="slider-img"
            /></a>
          </div>
          <div class="slider-item">
            <a href="javascript:;"
              ><img src="./imgs/2.jpg" alt="1" class="slider-img"
            /></a>
          </div>
          <div class="slider-item">
            <a href="javascript:;"
              ><img src="./imgs/3.jpg" alt="1" class="slider-img"
            /></a>
          </div>
          <div class="slider-item">
            <a href="javascript:;"
              ><img src="./imgs/4.jpg" alt="1" class="slider-img"
            /></a>
          </div>
        </div>
        <div class="btn leftbtn">&lt;</div>
        <div class="btn rightbtn">&gt;</div>
      </div>
    </div>

    <script src="./base.js"></script>
    <script>
      // console.log(BaseSlider);

      const lbtn = document.querySelector('.leftbtn')
      const rbtn = document.querySelector('.rightbtn')
      const slide = document.querySelector('.slider')

      class Slider extends BaseSlider {

        constructor(el, options) {
          super(el, options);
          this.#bindEvent();
        }

        #bindEvent() {
          lbtn.addEventListener('click', () => {
              this.prev();
          })
          rbtn.addEventListener('click', () => {
              this.next();
          })
          slide.addEventListener('mouseover',()=>{
            lbtn.className= 'leftbtn btn';
            rbtn.className= 'rightbtn btn';
          
          })
          slide.addEventListener('mouseout',()=>{
            lbtn.className+= ' btnnone';
            rbtn.className+= ' btnnone';
          })
        }
      }

      const s =  new Slider(document.querySelector('.slider'), {
        initialIndex: 1,
        animation: true,
        speed: 1000
      });
    </script>
  </body>
</html>
