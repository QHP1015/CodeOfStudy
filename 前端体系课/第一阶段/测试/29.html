<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>红绿灯案例</title>
    <style>
        #box img {
            width: 80px;
        }
    </style>
</head>

<body>
    <div id="box"></div>
    <script>
        // 定义红绿灯类
        function TrafficLight() {
            // 颜色属性
            // 红色1、黄色2、绿色3
            this.color = 1;
            // 调用自己的初始化方法
            this.init();
            // 绑定监听
            this.bindEvent();
        }
        // 初始化方法
        TrafficLight.prototype.init = function () {
            // 创建自己的DOM
            this.dom = document.createElement('img');
            this.dom.src = 'images/trafficlight/1.jpg'
            box.appendChild(this.dom)
        };
        // 绑定监听
        TrafficLight.prototype.bindEvent = function () {
            // 备份上下文，这里的this指的是JS实例
            var self = this;
            // console.log(this);
            // 当自己的dom被点击时
            this.dom.onclick = function () {
                // console.log(this);
                // 当被点击时，调用自己的changeColor方法
                self.changeColor()
            }
        };
        // 改变颜色
        TrafficLight.prototype.changeColor = function () {
            // 改变自己的color属性
            this.color++;
            if (this.color == 4) {
                this.color = 1;
            }
            this.dom.src = 'images/trafficlight/' + this.color + '.jpg';
        };
        var box = document.getElementById('box');
        // var t1 = new TrafficLight();
        // console.log(t1);

        // 实例化100个
        var count = 5;
        while(count--){
            new TrafficLight();
        }
    </script>
</body>

</html>
