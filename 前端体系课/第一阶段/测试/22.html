<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS和CSS3结合实现动画</title>
    <style>
        #box {
            position: absolute;
            top: 100px;
            left: 100px;
            width: 100px;
            height: 100px;
            background-color: orange;
        }
    </style>
</head>

<body>
    <button id="btn">按我运动</button>
    <div id="box"></div>

    <script>
        let btn = document.getElementById('btn');
        let box = document.getElementById('box');

        // 设置标识量，提示盒子在左边还是右边
        let pos = 1;
        // 函数节流锁
        let lock = true;
        btn.onclick = function () {
            // 首先检查锁是否关闭
            if (!lock) return;
            // 加上过渡
            box.style.transition = 'all 2s linear 0s';
            if (pos == 1) {
                box.style.left = '1100px';
                pos = 2;
            } else if (pos == 2) {
                box.style.left = '100px';
                pos = 1;
            }

            // 关锁
            lock = false;

            // 开锁
            setTimeout(function () {
                lock = true
            }, 2000)
        }
    </script>
</body>

</html>
