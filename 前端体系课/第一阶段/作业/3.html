<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>隔行变色</title>
    <style>
        .color-red{
            color: red;
        }
        .color-green{
            color: green;
        }
    </style>
</head>
<body>
    <p class="color-red">我是红色的</p>
    <p class="color-green">我是绿色的</p>
    <p class="color-red">我是红色的</p>
    <p class="color-green">我是绿色的</p>
    <p class="color-red">我是红色的</p>
    <p class="color-green">我是绿色的</p>
</body>
</html>
