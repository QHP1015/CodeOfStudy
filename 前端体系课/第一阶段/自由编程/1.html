<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>过渡实战</title>
    <style>
        div{
            position: relative;
            width: 200px;
            height: 160px;
            margin: 30px auto;
            overflow: hidden;
        }
        div img{
            width: 200px;
        }
        div p{
            position: absolute;
            top: 144px;
            width: 200px;
            text-align: center;
            height: 30px;
            line-height: 30px;
            color: white;
            background-color: rgba(0,0,0,.5);
            transition: top 1s linear 0s;
        }
        div:hover p{
            top: 114px;
        }
    </style>
</head>
<body>
    <div>
        <img src="img/duck.png" alt="">
        <p>这是一只小黄鸭！</p>
    </div>
</body>
</html>
