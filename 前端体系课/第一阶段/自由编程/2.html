<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>心动的感觉</title>
    <style>
        div {
            width: 300px;
            margin: 200px auto;
        }

        img {
            width: 300px;
            animation: hm .5s linear 0s infinite alternate;
        }

        @keyframes hm {
            from {
                opacity: 1;
                transform: scale(1);
            }

            to {
                opacity: 0;
                transform: scale(2);
            }
        }
    </style>
</head>

<body>
    <div>
        <img src="img/xin.png" alt="">
    </div>
</body>

</html>
