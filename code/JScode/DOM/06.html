<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分时显示</title>
</head>
<body>
    <img src="../picture/DOM.06/s.gif" alt="">
    <div>上午好</div>
    <script>

        var img = document.querySelector('img');
        var div = document.querySelector('div');
        var date = new Date();
        var h = date.getHours();
        if(h < 12){
            img.src = '../picture/DOM.06/s.gif';
        }else if(h < 18 ){
            img.src = '../picture/DOM.06/x.gif';
            div.innerHTML='下午好';
        }else{
            img.src = '../picture/DOM.06/w.gif';
            div.innerHTML = '晚上好';
        }
    </script>
</body>
</html>
