<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 200px;
            height: 200px;
            background-color: #bfa;

            /* 
                通过浮动可以使一个元素向其父元素的左侧或右侧移动
                    通过float属性来设置元素的浮动
                        可选值
                            none 默认值，元素不浮动
                            left 元素向左浮动
                            right 元素向右浮动
                    注意：元素设置浮动以后，水平布局的等式便不需要强制成立
                         元素设置浮动以后，会完全从文档流中脱离，不在占用文档流的位置，所以元素下边的还在文档流的元素会自动向上移动

                    浮动的特点
                        浮动元素会完全脱离文档流，不在占据文档流中的位置
                        设置浮动以后元素会向父元素的左侧或右侧移动
                        浮动元素默认不会从父元素中移出
                        浮动元素不会盖住其他的浮动元素，向左或向右移动时，不会超过它前边的其他浮动元素
                        如果浮动元素的上边是一个没有浮动的块元素，则浮动元素无法上浮
                        浮动元素不会超过它上边的浮动的兄弟元素，最多就是和它一样高
                        浮动不会压住文字或图片

             */
            float: left;
        }
        .box2{
            width: 300px;
            height: 300px;
            background-color: orange;
            float: left;
        }
    </style>
</head>
<body>
    
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
