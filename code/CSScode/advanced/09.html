<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三角强化</title>
    <style>
        .box1 {
            width: 0;
            height: 0;
            /* 将上边框宽度调大 */
            /* border-top: 100px solid transparent;
            border-right: 50px solid red; */
            /* 左边和下边地边框宽度设置为0 */
            /* border-bottom: 0px solid blue;
            border-left: 0px solid green; */

            /* 另类三角 */
            /* 1.只保留右边地边框有颜色 */
            border-color: transparent red transparent transparent;
            /* 2.样式都是solid */
            border-style: solid;
            /* 3.上边框宽度要打,右边框宽度稍小,其余的边框应为0 */
            border-width: 100px 50px 0 0;
        }

        .price {
            width: 160px;
            height: 23px;
            line-height: 23px;
            border: 1px solid red;
            margin: 0 auto;
            text-align: center;
        }

        .miaosha {
            position: relative;
            float: left;
            width: 90px;
            height: 100%;
            background-color: red;
            text-align: center;
            color: #fff;
            font-weight: 700;
            margin-right: 8px;
        }

        .miaosha i {
            position: absolute;
            right: 0;
            top: 0;
            width: 0;
            height: 0;
            border-color: transparent #fff transparent transparent;
            border-style: solid;
            border-width: 23px 10px 0 0;
        }
        .origin{
            font-size: 12px;
            color: gray;
            text-decoration: line-through;
        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <div class="price">
        <span class="miaosha">$1650 <i></i></span>
        <span class="origin">$5650</span>
    </div>
</body>

</html>
