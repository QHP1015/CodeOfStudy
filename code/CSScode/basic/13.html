<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box1{
            width: 100px;
            height: 100px;
            
            /* 
                颜色单位
                    在CSS中可以直接使用颜色名来设置颜色
                        在CSS中直接使用颜色名是非常的不方便

                    RGB值：
                        RGB是通过三种颜色的不同浓度来调配出不同的颜色
                        每一种颜色的范围0~255；
                        语法：RGB（红色，绿色，蓝色）

                    RGBA值：
                        在RGB的基础上增加一个A表示不透明度
                            1表示完全不透明     0表示完全透明     .5表示半透明
                    
                    十六进制的RGB值：
                        语法：#红色绿色蓝色
                        颜色浓度  00~ff
                        若颜色两位两位重复可以进行简写
                            例：#aabbcc-->#abc

                    HSL值   HSLA值
                        H：色相（0~360）
                        S：饱和度，颜色浓度（0%~100%）
                        L：亮度（0%~100%）

             */
            background-color: red;
        }
    </style>
</head>
<body>
    
    <div class="box1"></div>
</body>
</html>
