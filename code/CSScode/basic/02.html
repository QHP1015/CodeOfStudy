<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 
            style标签内遵循CSS语法，CSS的注释为

            CSS基本语法:
                选择器 声明块

                选择器：通过选择器可以选中页面的中的指定元素
                    如p的作用就是选中页面中所有的p元素

                声明块：通过声明块来指定要为元素设置的样式
                    声明块由一个一个的声明组成
                    声明式一个名值对结构
                        一个样式名对应一个样式值，名和值之间以：链接，以；结尾

        
        */

        p{
            color: rebeccapurple;
            font-size: 40px;
        }
    </style>
</head>
<body>
    
</body>
</html>
