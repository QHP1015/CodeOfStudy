<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    


    <!-- 
        第二种方式：
            将样式编写到head中的style标签里
                然后通过CSS的选择器来选中元素并未其设置各种样式
                可以同时为多个标签设置样式，并且修改时只需要修改一处即可全部应用
            内部样式表更加方便对样式进行复用
            缺点：
                内部样式表只能对一个网页起作用
                    它里边的样式不能跨页面使用

     -->
    <style>
           p {color: aquamarine; font-size: 60px;}
    </style>


    <!-- 
        第三种方式（外部样式表）
            可以将CSS样式编写到一个外部的CSS文件中
            在通过link标签引入外部的CSS文件
            外部样式表需要通过link标签进行引入
            意味着只要想使用这些样式的网页都可以对其进行引用
            使样式可以在不同页面之间进行复用
        开发中最好使用外部样式表
        将样式编写到外部的CSS文件中，可以使用到浏览器的缓存机制
            从而加快网页的加载速度，提高用户体验
    -->
    <link rel="stylesheet" href="./02.css">
</head>
<body>
    
    <!--

        CSS
            层叠样式表
            网页实际上是一个多层的结构，通过CSS可以分别为网页的每一层设置样式
                而最终用户看到的都是最上面一层
            CSS用来设置网页中元素的样式
      -->
    
      <!-- 
          使用CSS来修改元素的样式

          第一种方式（内联样式，行内样式）
            在标签内部通过style属性来设置元素的样式
            问题：
                使用内联样式，样式只能对一个标签生效，如果希望影响到多个元素必须在每一个元素中复制一遍
                并且当样式发生变化时，必须要一个一个的修改，非常不方便

            注意：开发时绝对不要使用内联样式
            


       -->
      <p style="color: aquamarine;">这是一个网页</p>

      <p >今天天气真不错</p>
</body>
</html>
