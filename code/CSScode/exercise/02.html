    <style>
        /* 设置body */
        body {
            /* 设置背景颜色，为了方便查看 */
            background-color: #bfa;
        }

        /* 设置菜单外部容器 */
        .left-nav {
            width: 190px;
            height: 450px;
            padding: 10px 0;
            background-color: #fff;
            margin: 50px auto;
        }

        /* 设置菜单内部的item */
        .left-nav .item {
            height: 25px;
            /* 要让一个文字在父元素中垂直居中，只需要将父元素的line-height设置为一个和父元素height相同 */
            line-height: 25px;
            /* 设置item的右内边距，将文字向内移动 */
            padding-left: 18px;
            font-size: 12px;
        }

        /* 为item设置一个鼠标移入的效果 */
        .item:hover {
            background-color: #d9d9d9;
        }

        /* 设置超链接的样式 */
        .item a {
            /* 设置字体的大小 */
            font-size: 14px;
            /* 设置字体的颜色 */
            color: #333;
            /* 去除下划线 */
            text-decoration: none;
        }

        .span{
            font-size: 12px;
            padding: 0px 2px;
            color: #636363;
        }

        .item a:hover{
            color: #c81623;
        }
    </style>
