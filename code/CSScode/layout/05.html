<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box1{
            width: 200px;
            height: 200px;
            background-color: #bfa;
            border: solid 10px red;

            /* 
                外边距（margin）
                    外边距不会影响到盒子可见框的大小，但是外边距会影响盒子的位置
                    一共有四个方向的外边距
                        margin-top
                            上外边距，设置一个正值，元素会向下移动
                        margin-left
                            左外边距，设置一个正值，元素会向右移动
                        margin-right
                            默认情况下设置margin-right，不会产生任何效果
                        margin-bottom
                            下外边距，设置一个正值，其下边的元素会向下移动

                        margin也可以设置负值，如果是负值则元素会向与正值相反的方向移动

                    元素在页面中是按照自左向右的顺序排列的
                        默认情况下如果设置的左和上外边距会移动元素自身
                        设置右和下外边距会移动其他元素
            
                    margin的简写属性
                        margin可以同时设置四个方向的外边距，用法和padding一样

                    margin会影响到盒子实际占用空间大小
             */
        }
        .box2{
            width: 220px;
            height: 220px;
            background-color: yellow;
            border: solid 10px red;
        }
    </style>
</head>
<body>
    
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
