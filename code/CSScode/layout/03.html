<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .box1{
            width: 200px;
            height: 200px;
            background-color: #bfa;
            /* 
                border-width可以不写，有默认值，一般为3个像素
                    可以用来指定四个方向的边框的宽度
                    四个值分别为上  右  下  左
                    三个值分别为上  左右  下
                    两个值分别为上下  左右
                    一个值为上下左右
                除了border-width还有一组border-xxx-width
                    xxx可以是top right bottom  left
                    用来单独指定某一个边的宽度
                 */
            border-width: 10px 20px 30px 40px;

            /* 
                border-color同样分别指定四个边的边框
                    规则和border-color一样
                
                border-color可以不写，为默认值color的值
             */
            border-color: orange;

            /* 
                border-style 指定边框的样式
                    solid表示实线
                    dotted表示点状虚线
                    dashed表示虚线
                    double表示双线

                默认值为none
             */
            border-style:solid dotted dashed double;


            /* 
                border简写属性：
                    通过该属性可以同时设置边框所有的相关样式，并且没有顺序要求

                除了border以外还有border-xxx
                    border-top
                    border-right
                    border-bottom
                    border-left
             */

            border: double orange 10px;
        }
    </style>
</head>
<body>
    
    <div class="box1"></div>
</body>
</html>
