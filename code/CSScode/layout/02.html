<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            /* 
                内容区，元素中的所有的子元素和文本内容都在内容区中排列
                    内容区的大小由width和height两个属性设置
                        width：设置内容区的宽度
                        height：设置内容区的高度

             */

            width: 200px;
            height: 200px;
            background-color: #bfa;
            
            /* 
                边框，边框属于盒子边缘
                设置边框
                    边框宽度：border-width
                    边框颜色：border-color
                    边框样式：border-style
            
             */
            
            border-width: 10px;
            border-color: red;
            border-style: solid;

        }
    </style>
</head>
<body>
    
    <!-- 
        盒模型（Box Model)
            CSS将页面中的所有元素都设置为了一个矩形的盒子
            将元素设置为矩形的盒子后，对页面的布局就变成将不同的盒子摆放到不同的位置
            每一个盒子由几部分组成：
                内容区（content）
                内边距（padding）
                边框（border）
                外边距（margin）


     -->

     <div class="box1"></div>
</body>
</html>
