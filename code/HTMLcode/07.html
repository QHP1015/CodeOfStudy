<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="超链接" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- 
        超链接可以跳转到其他页面或指定位置
        使用a标签定义超链接
        a标签也是一个行内元素
        a标签中可以嵌套除自身的任何元素
            属性
                href：指定跳转的目标路径
                    值可以是一个外部网站的地址
                    也可以写一个内部页面的地址
                    也可以是空链接#
                    也可以是下载链接，href里面放文件 .exe或zip等压缩包格式
                target：目标窗口的弹出方式
                    _self为默认值，意为当前窗口打开页面
                    _blank，意为新建窗口打开页面


        锚链接，a 标签里面 href 里填 id
    -->

    <a href="http://www.baidu.com">超链接</a>
    <br>*2
    <a href="http://www.baidu123.com">超链接</a>
    <a href="06.html"></a>
</body>
</html>
