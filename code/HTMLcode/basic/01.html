<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!--
        在网页中编写的多个空格默认情况下会自动被浏览器解析为一个空格
        在HTML中有些时候，不能直接书写一些特殊符号
            --如多个连续的空格，字母两侧的大于和小于号
        若需要在网页中书写这些特殊的符号，则需要使用html中的实体（转义字符）
        实体的语法：
            &实体的名字
                &nbsp:空格
                &gt:大于号
                &lt:小于号
                &copy:版权符号
    -->
    <p>
        今天      天气真不错
    </p>
    <p>
        a<b>c
    </p>
</body>
</html>
