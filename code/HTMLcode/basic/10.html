<body>
    
    <!-- 
    图片标签用于向当前页面中引入一个外部图片
    使用img标签来引入外部图片，img标签是一个自结束标签
    img属于替换元素（基于块和行内元素之间，具有两种元素的特点）

    属性：
        src属性指定外部图片的路径
        alt属性是对图片的描述，描述默认情况下不会显示，有些浏览器会在图片无法加载时显示
            搜索引擎会根据alt中的内容来识别图片
            若不写alt属性，图片不会被搜索引擎查找
        title属性是提示文本，即图片获取焦点时显示的文字
        width 图片的宽度
        height 图片的高度（单位时像素）
            宽度和高度中只修改一个，另一个会等比例变换

        注意：
            一般情况下在pc端，不建议修改图片的大小，需要多大的图片让美工负责
            在移动端，经常需要对图片进行变换（大图缩小）
        
        图片的格式：
            jpeg（jpg）
                支持的颜色比较丰富，不支持透明效果，不支持动图
                一般用来显示图片
            gif
                支持的颜色较少，支持简单透明，支持动图
                一般用来显示颜色单一的图片，动图
            png
                支持的颜色丰富，支持复杂透明，不支持动图
                显示颜色丰富，复杂透明度（专为网页而生）
            webp
                谷歌推出的专门用于网页的图片
                具备其他图片格式的所有优点，且文件小
                兼容性差
            base64
                将图片使用base63进行编码，可以将图片转换为字符，通过字符的形式来引入图片
                一般都是一些需要和网页一起加载的图片才会使用base64
                
            
            效果一样，用小的
            效果不一样，用效果好的    
        
        -->
        <img src="./picture/150828602a95c6a73d3150aee51ba182.jpeg" alt="hello" title="this is a image">


</body>
</html>
