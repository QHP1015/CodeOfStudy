<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- 
        audio标签用来向页面中引入一个外部的音频文件
            音视频文件引入时，默认情况下不允许用户自己控制播放停止

        属性：
            controls 是否允许用户控制播放
            autoplay 音频文件是否自动播放
                如果设置了autoplay，则音乐在打开页面时会自动播放
                但是目前来讲大部分浏览器都不会自动对音乐进行播放
            loop 音乐是否循环播放


     -->

     <audio src=""  controls loop></audio>
     <!-- 
         除了通过src来指定外部文件的路径以外，还可以通过source来指定文件
         可以写多行，第一行不支持调用下一行，都不支持显示文字
         常用source来引入
      -->
     <audio controls>
         对不起，您的浏览器不支持播放音频
         <source src="">
     </audio>

     <!-- 
         embed标签能够用于老版本的浏览器
         只能自动播放
         需要设定长宽
         type 写类型/格式   例：audio/mp3
         也可用于视频
      -->
     <embed src="" type="" width=""  height="">


    <!-- 
        使用video标签来向网页中引入一个视频
        使用方法与audio基本相同


     -->

    <video src=""></video>

</body>
</html>
