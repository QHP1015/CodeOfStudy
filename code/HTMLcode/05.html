<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        布局标签（结构化语义标签）
     -->

     <!-- 
         header 表示网页的头部
         main   表示网页的主体部分（一个网页中只有一个main）
         footer 表示网页的底部
         nav    表示网页中的导航
         aside  表示和主体相关的内容（侧边栏）
         article表示一个独立的文章
         section表示一个独立的区块，上边的标签都不能表示时使用section       
         div    没有语义，就用来表示一个区域，目前来讲div还是主要的布局元素
         span   行内元素，没有任何的语义，一般用于在网页中选中文字
      -->
    <header>1</header>
    <main>2</main>
    <footer>3</footer>

    <nav>4</nav>
    <aside>5</aside>
    <article>6</article>
    <section>7</section>

    <div></div>

</body>
</html>
